<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel = "stylesheet" type = "text/css" href = "css/style.css" />
  <link rel = "stylesheet" type = "text/css" href = "https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/13.1.5/nouislider.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
</head>


<body>
  <div class="container">
    <!-- Page Content goes here -->
    <div class="row">
      <div class='col s12'>
        <h3>Sengonification - Marketplace</h3>
      </div>
    </div>
    <div class='row'>
      <div class="col s12">
        <div class="col s2" style="border: 2px solid grey">
          <p>Diameter:</p>
          <div id="test-slider"></div>
          <p>Number of Trees:</p>
          <div id="tree-number-slider"></div>
          <p>Type:</p>
          <select>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
          </select>
          <p>Regions:</p>
           <img src="img/map.png" style="width: 80%" alt="Klick to select Coordinate">


           <!-- Modal Trigger -->
    <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Select Cordi.</a>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Choose Cordinate</h4>
        <div id="map" style="height: 300px">
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Choose Coordinate</a>
      </div>
    </div>



           <form action="#">
             <p>
               <label>
                 <input name="group1" type="radio" checked />
                 <span>max. 30km</span>
               </label>
             </p>
             <p>
               <label>
                 <input name="group1" type="radio" />
                 <span>max. 50km</span>
               </label>
             </p>
 <p>
   <label>
     <input class="with-gap" name="group1" type="radio"  />
     <span>min. 50km</span>
   </label>
 </p>
</form>
        </div>
        <div class="col s9">
          <ul id="menu" >
            <li class="col s2 valign-wrapper"><a href="#" class="small-text-text">Sort by:</a></li>
            <li class="col s2 valign-wrapper"><a href="#" class="small-text">Average Diameter</a></li>
            <li class="col s2 valign-wrapper"><a href="#" class="small-text">Number of Trees</a></li>
            <li class="col s2 valign-wrapper"><a href="#" class="small-text">Average price per m3</a></li>
            <li class="col s2 valign-wrapper"><a href="#" class="small-text">Distance</a></li>
            <li class="col s2 valign-wrapper"><a href="#" class="small-text">Seller Rating</a></li>
          </ul>
          <div id="treesCard">
            <div class="row">
            <div class="col s12">

              <div class="card horizontal">
                <div class="card-image col s2">
                  <img src="img/forest.jpg">
                </div>
                <div class="col s2 valign-wrapper">
                  <div class="flex-wrapper">
                    <svg viewBox="0 0 36 36" class="circular-chart circle-orange">
                      <path class="circle" stroke-dasharray="100, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                      <text x="18" y="20.35" class="percentage">55,6cm</text>
                    </svg>
                  </div>
                </div>
                <div class="col s2 valign-wrapper">
                  <div class="flex-wrapper">
                    <svg viewBox="0 0 36 36" class="circular-chart circle-orange valign-wrapper">
                      <path class="circle" stroke-dasharray="100, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                      <text x="18" y="20.35" class="percentage">250</text>
                    </svg>
                  </div>
                </div>
                  <div class="col s2 valign-wrapper">
                    <div class="flex-wrapper">
                      <svg viewBox="0 0 36 36" class="circular-chart circle-orange valign-wrapper">
                        <path class="circle" stroke-dasharray="100, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                        <text x="18" y="20.35" class="percentage">55 $</text>
                      </svg>
                    </div>
                  </div>
                    <div class="col s2 valign-wrapper">
                      <div class="flex-wrapper">
                        <svg viewBox="0 0 36 36" class="circular-chart circle-orange valign-wrapper">
                          <path class="circle" stroke-dasharray="100, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                          <text x="18" y="20.35" class="percentage">32km</text>
                        </svg>
                      </div>
                    </div>
                      <div class="col s2 valign-wrapper">
                        <div class="flex-wrapper">
                          <svg viewBox="0 0 36 36" class="circular-chart circle-orange valign-wrapper">
                            <path class="circle" stroke-dasharray="90, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                            <text x="18" y="20.35" class="percentage">95%</text>
                          </svg>
                        </div>
                      </div>
                      <div class="card-action">
                        <!-- Modal Trigger -->
                        <a class="waves-effect waves-light btn modal-trigger" href="#detailPopup">Details</a>

                        <!-- Modal Structure -->
                        <div id="detailPopup" class="modal">
                          <div class="modal-content">
                            <h4>Choose Cordinate</h4>
                            <div id="map" style="height: 300px">
                            </div>
                          </div>
                          <div class="modal-footer">
                            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Choose Coordinate</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.1.0/wNumb.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/13.1.5/nouislider.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>


        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
      </body>

      </html>

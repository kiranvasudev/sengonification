<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <div class="row" style="min-height:37vh">
        <div class="col s12" style="position:absolute; padding:0;">
            <div class="col s12" style="max-height:100%; padding:0;">
                <img class="materialboxed" width="100%" src="img/seller-profile-big.jpg">
            </div>
            <div class="col s5 center-align" style="position:relative; bottom: 8vh; left:30%;">
                <div class="col s12">
                    <img src="img/seller-profile.png" style='object-fit:cover' alt="" width="100px" height="100px"
                        class="circle responsive-image">
                    <!-- notice the "circle" class -->
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-bottom: 10px;">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <h4 style="margin:0;"><b>Farmer man</b></h4>
                    <h5 style="margin-top:5px;">Jakarta, Indonesia</h5>
                    <div class="col s12 rating-container">
                        <i class="material-icons small">star</i>
                        <i class="material-icons small">star</i>
                        <i class="material-icons small">star</i>
                        <i class="material-icons small">star_border</i>
                        <i class="material-icons small">star_border</i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <h4 class="center-align">My trees</h4>
        <div class="col s12" style="padding-top:15px;">
            <div class="col s4 center-align">
                <div class="col s12">
                    <a href="#">
                        <img src="img/tree4.png" style='object-fit:scale-down;background:#ffcf21;' alt="" width="75px"
                            height="75px" class="circle img-responsive">
                    </a>
                </div>
            </div>
            <div class="col s4 center-align">
                <div class="col s12">
                    <a href="#">
                        <img src="img/tree1.png" style='object-fit:scale-down;background:#ffcf21;' alt="" width="75px"
                            height="75px" class="circle img-responsive">
                    </a>
                </div>
            </div>
            <div class="col s4 center-align">
                <div class="col s12">
                    <a href="#">
                        <img src="img/tree3.png" style='object-fit:scale-down;background:#ffcf21;' alt="" width="75px"
                            height="75px" class="circle img-responsive">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>

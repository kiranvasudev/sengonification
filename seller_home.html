<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <div class="row" style="min-height:35vh;">
        <div class="col s12" style="position:absolute; padding:0;">
            <div class="col s12" style="max-height:100%; padding:0;">
                <img class="materialboxed" width="100%" src="img/seller-profile-big.jpg">
            </div>
            <div class="col s4 offset-s4 center-align" style="position:relative; bottom: 7vh;">
                <div class="col s12">
                    <img src="img/seller-profile.png" style='object-fit:cover' alt="" width="250px" height="250px"
                        class="circle responsive-image">
                    <!-- notice the "circle" class -->
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col s6 offset-s3 center-align">
                    <h2>Farmer man</h2>
                    <h3>Jakarta, Indonesia</h3>
                    <div class="col s12 rating-container">
                        <i class="material-icons small">star</i>
                        <i class="material-icons small">star</i>
                        <i class="material-icons small">star</i>
                        <i class="material-icons small">star_border</i>
                        <i class="material-icons small">star_border</i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="padding:40px 20px;">
        <h2 style="margin: 25px 0;">My trees</h2>
        <div class="col s12">
            <div class="col s4 center-align">
                <div class="col s12">
                    <img src="img/tree4.png" style='object-fit:scale-down;background:#ffcf21;' alt="" width="250px"
                        height="250px" class="circle img-responsive">
                </div>
            </div>
            <div class="col s4 center-align">
                <div class="col s12">
                    <img src="img/tree1.png" style='object-fit:scale-down;background:#ffcf21;' alt="" width="250px"
                        height="250px" class="circle img-responsive">
                </div>
            </div>
            <div class="col s4 center-align">
                <div class="col s12">
                    <img src="img/tree3.png" style='object-fit:scale-down;background:#ffcf21;' alt="" width="250px"
                        height="250px" class="circle img-responsive">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
